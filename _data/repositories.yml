zenodo_repos:
  - name: ArDoCo/Benchmark
    doi: 10.5281/zenodo.6966831
    description: This repository contains a benchmark for traceability link recovery (TLR) between textual Software Architecture Documentation (SAD) and Software Architecture Models (SAM).
  - name: "ArDoCo/SWATTR: Reproduction Package"
    doi: 10.5281/zenodo.4730621
    description: SoftWare Architecture Text Tracelink Recovery
  - name: "Replication Package for Detecting Inconsistencies in Software Architecture Documentation Using Traceability Link Recovery"
    doi: 10.5281/zenodo.7555194
    description: >
      Replication package for the ICSA 2023 paper "Detecting Inconsistencies in Software Architecture Documentation Using Traceability Link Recovery".
  - name: Replication Package For Recovering Trace Links Between Software Documentation And Code
    doi: 10.5281/zenodo.10411853
    description: >
      This replication package belongs to Recovering Trace Links Between Software Documentation And Code by Keim et al. (Preprint at DOI <a href="https://doi.org/10.5445/IR/1000165692">10.5445/IR/1000165692</a>).
