name: Update Google Scholar Citations

on:
  schedule:
    - cron: "0 0 * * 1"  # Monday
    - cron: "0 0 * * 3"  # Wednesday
    - cron: "0 0 * * 5"  # Friday
  workflow_dispatch:

jobs:
  update-citations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          echo "🔧 Installing dependencies..." | tee -a update_citations.log
          python -m pip install --upgrade pip | tee -a update_citations.log
          pip install -r requirements.txt | tee -a update_citations.log

      - name: Save current citations.yml hash
        id: before
        run: |
          echo "📦 Checking existing citations.yml hash..." | tee -a update_citations.log
          if [ -f _data/citations.yml ]; then
            sha_before=$(sha256sum _data/citations.yml | awk '{print $1}')
            echo "sha_before=$sha_before" >> $GITHUB_OUTPUT
            echo "📝 SHA before: $sha_before" | tee -a update_citations.log
          else
            echo "sha_before=none" >> $GITHUB_OUTPUT
            echo "📝 No existing citations.yml file found." | tee -a update_citations.log
          fi

      - name: Run citation update script with logging
        id: run_citation_update
        shell: bash
        run: |
          set +e
          echo "🚀 Starting citation update script..." | tee -a update_citations.log
          success=0
          for i in {1..3}; do
            echo "🔁 Attempt $i to update citations..." | tee -a update_citations.log
            start_time=$(date)
            timeout 90 python bin/update_scholar_citations.py >> update_citations.log 2>&1
            status=$?
            end_time=$(date)
            if [ $status -eq 0 ]; then
              echo "✅ Success on attempt $i (started at $start_time, ended at $end_time)." | tee -a update_citations.log
              echo "✅ Citation update succeeded on attempt $i." >> $GITHUB_STEP_SUMMARY
              success=1
              break
            else
              echo "⚠️ Attempt $i failed with exit code $status (started at $start_time, ended at $end_time)." | tee -a update_citations.log
            fi
          done
          if [ $success -ne 1 ]; then
            echo "❌ All 3 attempts to update citations failed." | tee -a update_citations.log
            echo "❌ Citation update script failed after 3 attempts." >> $GITHUB_STEP_SUMMARY
          fi
          set -e

      - name: Save new citations.yml hash
        id: after
        run: |
          echo "🔍 Checking updated citations.yml hash..." | tee -a update_citations.log
          if [ -f _data/citations.yml ]; then
            sha_after=$(sha256sum _data/citations.yml | awk '{print $1}')
            echo "sha_after=$sha_after" >> $GITHUB_OUTPUT
            echo "📝 SHA after: $sha_after" | tee -a update_citations.log
          else
            echo "sha_after=none" >> $GITHUB_OUTPUT
            echo "📝 citations.yml was not created or is missing." | tee -a update_citations.log
          fi

      - name: Report citations.yml change in summary
        run: |
          echo "📋 Comparing citation file hashes..." | tee -a update_citations.log
          if [ "${{ steps.before.outputs.sha_before }}" != "${{ steps.after.outputs.sha_after }}" ]; then
            echo "✅ _data/citations.yml was updated." | tee -a update_citations.log
            echo "✅ _data/citations.yml was updated." >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ _data/citations.yml was not changed." | tee -a update_citations.log
            echo "ℹ️ _data/citations.yml was not changed." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Configure Git
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          echo "🔧 Git configured." | tee -a update_citations.log

      - name: Commit and push if changed
        run: |
          git add _data/citations.yml
          git diff --staged --quiet || (
            echo "📤 Committing and pushing changes..." | tee -a update_citations.log
            git commit -m "Update Google Scholar citations"
            git push
          )

      - name: Upload log file
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: citation-update-log
          path: update_citations.log
